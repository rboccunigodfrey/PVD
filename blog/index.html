<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Posts</h1>
    <a href="/"><</a>
    {% assign sorted = site.blog | sort:'date' | reverse %}
    {% for post in sorted %}
      <p>
        <a href="{{post.url}}">{{post.title}}</a> - {{post.date | date: '%B %-d, %-Y'}}
      </p>
    {% endfor %}
  </body>
</html>
